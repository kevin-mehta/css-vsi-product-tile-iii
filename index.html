          <span class="order-prod--status-text">Ready for pickup</span>

        <div class="order-prod--col order-prod--tracking">
          <span class="order-prod--tracking-text">Tracking - <span class="order-prod--tracking-number-text">UPS74878757577</span></span>
        </div>				
			</div>
			<div class="order-prod--row order-prod--grouping-tile">
				<div class="order-prod--col order-prod--img">
					<img
            class="order-prod--img-graphic"
            src="https://s7.vitaminshoppe.com/is/image/VitaminShoppe/1768167_set"
          />

					<div class="order-prod--col order-prod--details">

							<span class="order-prod--brand-text">Optimum Nutrition</span>

						<div class="order-prod--row order-prod--name">
							<span class="order-prod--name-text">Gold Standard 100% Whey Protein - Double Rich Chocolate (5 Lbs. / 74 Servings)</span>

						<div class="order-prod--row order-prod--rating-review">

					</div>

						</div>
					</div>
					<div class="order-prod--col order-prod--cta-disclaimer">
						<div class="order-prod--row order-prod--cta">
							<button class="order-prod--cta-btn"><span class="order-prod--cta-text">Buy Again</span></button>
						</div>
						<div class="order-prod--row order-prod--disclaimer">
							<span class="order-prod--disclaimer-text">Item will add to cart with current price*</span>
						</div>
					</div>
